<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Home page of Lagos Chamber of Commerce - Supporting local businesses and community growth">
  <meta name="author" content="Emmanuel Igwe">

  <!-- Facebook Open Graph Meta Tags -->
  <meta property="og:title" content="Lagos Chamber of Commerce">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://thekingtitan.github.io/wdd231/chamber/images/social-share.jpg">
  <meta property="og:url" content="https://thekingtitan.github.io/wdd231/chamber/thankyou.html">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/join.css">
</head>
<body>
  <header>
    <h1>Lagos Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Thank You!</h2>
    <p>We have received your application. Below are the details you submitted:</p>
    <div id="submittedData"></div>
  </main>

  <footer>
    <p>&copy; 2023 Chamber of Commerce</p>
    <p>&copy; <span id="current-year"></span> Lagos Chamber</p>
    <p>Emmanuel Igwe | WDD 231</p>
    <p>Last Modified: <span id="last-modified"></span></p>
  </footer>

  <script>
    // Display submitted data
    const urlParams = new URLSearchParams(window.location.search);
    const submittedData = document.getElementById('submittedData');

    submittedData.innerHTML = `
      <p><strong>First Name:</strong> ${urlParams.get('firstName')}</p>
      <p><strong>Last Name:</strong> ${urlParams.get('lastName')}</p>
      <p><strong>Email:</strong> ${urlParams.get('email')}</p>
      <p><strong>Phone:</strong> ${urlParams.get('phone')}</p>
      <p><strong>Business Name:</strong> ${urlParams.get('businessName')}</p>
      <p><strong>Timestamp:</strong> ${urlParams.get('timestamp')}</p>
    `;
    // Update footer with current year and last modified date
function updateFooter() {
  document.getElementById('current-year').textContent = new Date().getFullYear();
  document.getElementById('last-modified').textContent = document.lastModified;
}

// Call updateFooter when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', updateFooter);
  </script>
  
</body>
</html>
